<div class="form-container mat-elevation-z5">
  <h1>Signup</h1>
  <form [formGroup]="signupForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Username*" formControlName="username" />
      <mat-error *ngFor="let error of getErrorMessages(username)">
        {{ error }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email*" formControlName="email" />
      <mat-error *ngFor="let error of getErrorMessages(email)">
        {{ error }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password*"
        type="password"
        formControlName="password" />
      <mat-error *ngFor="let error of getErrorMessages(password)">
        {{ error }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password*"
        type="password"
        formControlName="cPassword" />
      <mat-error *ngFor="let error of getErrorMessages(cPassword)">
        {{ error }}
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">
      <button mat-raised-button color="primary">Signup</button>
    </div>
    <span class="center margin-top">
      Already have an account?
      <a routerLink="/auth/login">Login!</a>
    </span>
  </form>
</div>
