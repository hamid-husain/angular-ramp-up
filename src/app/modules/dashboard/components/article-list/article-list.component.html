<div class="article-container">
  <div class="filter-section">
    <button mat-button color="primary" routerLink="/article/create">
      Create Article
    </button>
    <button mat-button color="accent" (click)="openFilterModal()">
      Filter Articles
    </button>
  </div>
  <div class="article-list">
    <mat-card *ngFor="let article of articles" class="article-card">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle
          >{{ article.author }} |
          {{ article.created_at | date }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.desc }}</p>
      </mat-card-content>
      <mat-card-actions class="card-action">
        <button
          mat-button
          color="primary"
          [routerLink]="['/article', article.id]">
          Read More
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<footer class="footer">
  <mat-paginator
    [length]="totalArticles"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)">
  </mat-paginator>
</footer>
