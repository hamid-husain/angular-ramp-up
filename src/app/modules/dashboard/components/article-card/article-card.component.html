<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ article.author }} | {{ article.created_at | date }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{ article.desc }}</p>
  </mat-card-content>
  <mat-chip-set class="tags">
    <mat-chip *ngFor="let tag of article.tags" class="tag">{{ tag }}</mat-chip>
  </mat-chip-set>
  <mat-card-actions class="card-action">
    <button mat-button color="primary" [routerLink]="['/article', article.id]">
      Read More
    </button>
  </mat-card-actions>
</mat-card>
