<div class="create-article-container">
  <mat-card class="create-article-card">
    <mat-card-header>
      <mat-card-title>Create New Article</mat-card-title>
    </mat-card-header>

    <mat-card-content class="margin-top">
      <form [formGroup]="articleForm" (ngSubmit)="createArticle()">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" name="title" required />
          <mat-error *ngIf="articleForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
          <mat-error *ngIf="articleForm.get('title')?.hasError('maxlength')">
            Title cannot exceed 40 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="desc"
            name="desc"
            required></textarea>
          <mat-error *ngIf="articleForm.get('desc')?.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="articleForm.get('desc')?.hasError('maxlength')">
            Description cannot exceed 100 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tag (separate tags with ,)</mat-label>
          <input
            matInput
            formControlName="tagInput"
            name="tagInput"
            (blur)="updateTags()" />
          <mat-error
            *ngIf="articleForm.get('tagInput')?.hasError('maxTagsExceeded')">
            You can only add a maximum of 5 tags.
          </mat-error>
          <mat-error
            *ngIf="articleForm.get('tagInput')?.hasError('tagTooLong')">
            Each tag cannot exceed 12 characters.
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-button color="primary" type="submit">Save Article</button>
          <button mat-button color="accent" type="button" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
